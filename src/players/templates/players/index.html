{% block branding %}
<h1 id="site-name">TennisDB</h1>
{% endblock %}
{% if players_list %}
    <ul>
    {% for player in players_list %}
        <li>
            <a href="{% url 'players:player_by_id' player.id %}">
                {{ player }}
            </a>
        </li>
    {% endfor %}
{% else %}
    <p>No players are available.</p>
{% endif %}
